<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Jason Gracia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<style scoped> 
.jumbotron { 
  background-color: #00ffff; 
} 
.container {  
  background-color: #ffff00; 
}
</style>
<div class="container">
  <h1>Smash Bros U</h1>
  <p>Best game EVER!!!!</p>  
  <a href="http://www.w3.org/Style/Examples/007/evenodd.en.html" class="thumbnail"> 
  <img src="http://cdn.gamerant.com/wp-content/uploads/Super-Smash-Bros-Wii-U-Bowser-Jr-Screenshots-8.jpg" class="img-circle" alt="fhwfoiw" style="width:250px;height:250px">
  </a>
</div>
<div class="jumbotron"> 
<button type="button" class="btn btn-primary">Mario</button>
<button type="button" class="btn btn-primary">Luigi</button> 
<button type="button" class="btn btn-primary">Shadow Mario</button>
</div> 
<div class="dropdown"> 
<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Best Characters
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">Mario</a></li>
    <li><a href="#">Sonic</a></li>
    <li><a href="#">Link</a></li>
    <li><a href="#">Toon Link</a></li> 
    <li><a href="#">Captin Falcon</a></li> 
    <li><a href="#">Mega Man</a></li> 
    <li><a href="#">Meta Knight</a></li> 
    <li><a href="#">Diddy Kong</a></li> 
    <li><a href="#">Donkey Kong</a></li>
  </ul>
</div> 
<div class="form-group">
  <label for="usr">Name:</label>
  <input type="text" class="form-control" id="usr">
</div>
<div class="form-group">
  <label for="pwd">Address:</label>
  <input type="text" class="form-control" id="pwd">
</div>
<div class="progress"> 
<div class="progress-bar" role="progressbar" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" style="width:50%">
    <span class="sr-only">50% Complete</span>
  </div>
</div>  
</body>
</html>
